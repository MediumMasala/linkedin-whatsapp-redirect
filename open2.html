<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open WhatsApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 50px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 15px; color: #1a1a1a; }
        .subtitle { color: #666; margin-bottom: 25px; font-size: 15px; line-height: 1.6; }

        .steps {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .step:last-child { margin-bottom: 0; }
        .step-num {
            background: #25D366;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            font-size: 15px;
            color: #333;
            padding-top: 3px;
        }
        .step-text strong { color: #25D366; }

        .btn {
            display: block;
            width: 100%;
            background: #25D366;
            color: white;
            padding: 18px 32px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            cursor: pointer;
        }
        .btn:active { transform: scale(0.98); }

        .note {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’¬</div>
        <h1>Opening WhatsApp</h1>
        <p class="subtitle">LinkedIn requires 2 quick taps to open WhatsApp:</p>

        <div class="steps">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text">Tap the green button below</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text">On the next screen, tap <strong>"Retry"</strong></div>
            </div>
            <div class="step">
                <div class="step-num">âœ“</div>
                <div class="step-text">WhatsApp opens!</div>
            </div>
        </div>

        <a id="mainBtn" class="btn" href="intent://send?phone=919224262682&text=Hi%20I%20want%20to%20know%20more%20about%20grapevine#Intent;scheme=whatsapp;package=com.whatsapp;end">
            Step 1: Tap Here
        </a>

        <p class="note">Takes 3 seconds total</p>
    </div>
</body>
</html>
