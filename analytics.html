<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Tal WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-value.views { color: #4facfe; }
        .stat-value.clicks { color: #25D366; }
        .stat-value.rate { color: #ff6b35; }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .refresh-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #e55a2b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 16px;
            border-radius: 8px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .last-updated {
            color: #666;
            font-size: 12px;
            margin-top: 16px;
        }

        .sheet-link {
            display: inline-block;
            margin-top: 24px;
            color: #4facfe;
            text-decoration: none;
        }

        .sheet-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>
        <p class="subtitle">Tal WhatsApp Redirect</p>

        <button class="refresh-btn" onclick="loadStats()">Refresh Data</button>

        <div id="content">
            <div class="loading">Loading analytics...</div>
        </div>

        <p class="last-updated" id="lastUpdated"></p>
    </div>

    <script>
        const ANALYTICS_URL = 'https://script.google.com/macros/s/AKfycbyF7j_JBJiv6j60xhi_sewpDaqRHbUZEfWXwBT5V3oCOMvSbxouQMo_MYiYgs5QIwPKtw/exec';

        function displayStats(data) {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('lastUpdated');

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value views">${data.pageViews}</div>
                        <div class="stat-label">Page Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value clicks">${data.clicks}</div>
                        <div class="stat-label">WhatsApp Clicks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value rate">${data.conversionRate}</div>
                        <div class="stat-label">Conversion Rate</div>
                    </div>
                </div>
            `;

            lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        function displayError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    Failed to load analytics. Make sure the Google Apps Script is deployed correctly.
                    <br><br>
                    Error: ${message}
                </div>
            `;
        }

        function loadStats() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading analytics...</div>';

            // Remove any existing script
            const existingScript = document.getElementById('analyticsScript');
            if (existingScript) existingScript.remove();

            // Use script tag to bypass CORS (Google Apps Script redirects)
            const script = document.createElement('script');
            script.id = 'analyticsScript';
            script.src = ANALYTICS_URL + '?callback=handleAnalyticsResponse&t=' + Date.now();
            script.onerror = function() {
                // Fallback: try iframe approach
                loadStatsViaIframe();
            };
            document.body.appendChild(script);

            // Timeout fallback
            setTimeout(function() {
                if (content.innerHTML.includes('Loading')) {
                    loadStatsViaIframe();
                }
            }, 3000);
        }

        function loadStatsViaIframe() {
            const content = document.getElementById('content');

            // Create hidden iframe to fetch data
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = ANALYTICS_URL;

            iframe.onload = function() {
                try {
                    // Try to get content from iframe
                    const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                    const text = iframeContent.body.innerText;
                    const data = JSON.parse(text);
                    displayStats(data);
                } catch (e) {
                    // If iframe approach fails, show manual check option
                    content.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value views">-</div>
                                <div class="stat-label">Page Views</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value clicks">-</div>
                                <div class="stat-label">WhatsApp Clicks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value rate">-</div>
                                <div class="stat-label">Conversion Rate</div>
                            </div>
                        </div>
                        <p style="margin-top: 20px; color: #888;">
                            Can't load stats directly due to browser restrictions.<br>
                            <a href="${ANALYTICS_URL}" target="_blank" style="color: #4facfe;">Click here to view raw data</a>
                            or check your Google Sheet directly.
                        </p>
                    `;
                }
                iframe.remove();
            };

            document.body.appendChild(iframe);
        }

        // Global callback for JSONP-style response
        window.handleAnalyticsResponse = function(data) {
            displayStats(data);
        };

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
